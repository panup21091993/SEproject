<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./share.bar.css">
</head>

<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Check Weather</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="from-control d-block w-100 p-2">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
		<div class="share-bar" 
		 data-url="https://www.accuweather.com/" 
		 data-title="Its Sunny in Raleigh and the temperature is 22Â°C"  
		 data-hashtags="#weather #checkWeather">
		</div>
		
    </div>
	<script src="./scripts/share.bar.js"></script>
    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
	<script>	
		setTimeout(function(){ new ShareBar({'facebookAppId': 586264738912911}); }, 1500);
	</script>
</body>

</html>
